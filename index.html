<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Social Determinants of Substance Misuse</title>
</head>
<body class="bg-gray-100 p-6">
    <header class="bg-blue-600 text-white p-6 rounded-lg mb-6 shadow-lg">
        <h1 class="text-3xl font-bold">Social Determinants of Substance Misuse</h1>
        <p>Data Science Analysis of Socio-Economic Determinants of Substance Misuse in England</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold">Cluster Analysis</h2>
            <canvas id="clusterChart"></canvas>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold">Correlation Matrix</h2>
            <canvas id="correlationChart"></canvas>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold">Substance Misuse by Region</h2>
            <canvas id="regionChart"></canvas>
        </section>
    </div>

    <script>
        const clusterCtx = document.getElementById('clusterChart').getContext('2d');
        new Chart(clusterCtx, {
            type: 'bar',
            data: {
                labels: ['Low Risk', 'Medium Risk', 'High Risk'],
                datasets: [{
                    label: 'Regions',
                    data: [5, 8, 3],
                    backgroundColor: ['#60a5fa', '#facc15', '#ef4444']
                }]
            }
        });

        const correlationCtx = document.getElementById('correlationChart').getContext('2d');
        new Chart(correlationCtx, {
            type: 'radar',
            data: {
                labels: ['Income', 'Employment', 'Education', 'Housing', 'Substance Misuse'],
                datasets: [{
                    label: 'Correlation Score',
                    data: [0.7, -0.5, 0.3, 0.6, 0.8],
                    backgroundColor: 'rgba(99, 102, 241, 0.5)'
                }]
            }
        });

        const regionCtx = document.getElementById('regionChart').getContext('2d');
        new Chart(regionCtx, {
            type: 'line',
            data: {
                labels: ['Region 1', 'Region 2', 'Region 3', 'Region 4', 'Region 5'],
                datasets: [{
                    label: 'Substance Misuse Rate (%)',
                    data: [15, 10, 20, 12, 18],
                    borderColor: '#3b82f6',
                    backgroundColor: '#3b82f6',
                    fill: false
                }]
            }
        });
    </script>
</body>
</html>index.html
